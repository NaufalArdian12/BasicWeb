<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Image Settings</h2>
      <div class="row row-cols-1">
        <div class="col">
          <img src="images\630.png" alt="logo" class="rounded">
        </div>
        <div class="col">
          <img src="images\630.png" alt="logo" class="rounded-circle">
        </div>
        <div class="col">
          <img src="images\630.png" alt="logo" class="img-thumbnail">
        </div>
        <div class="col">
          <img src="images\630.png" alt="logo" class="img-fluid">
        </div>
      </div>
    </div>
  </body>
</html>
